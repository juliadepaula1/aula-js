<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade 3</title>
    </head>
    <body>
        <h1>Verificação de número</h1>

        <script>
            let numero = prompt("Digite o número escolhido")

            if (numero % 2 === 0) {
                alert(numero + " É par!")
            } else {
                alert(numero + " É impar!")
            }
        </script>
    </body>
</html>
